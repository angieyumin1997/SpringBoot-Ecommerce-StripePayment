<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <title>Yonge Sports</title>
     <style>
      body {
        overflow-x: hidden;
      }
      </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-light navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">YONGE SPORTS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Shop</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Navbar -->

<div id="top-wrapper">
<!-- Carousel -->
  <div id="front-page-carousel" class="carousel slide" data-bs-ride="carousel">
    <!-- Indicators/dots -->
 <div class="carousel-indicators">
   <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
   <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
   <button type="button" data-bs-target="#front-page-carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
 </div>

  <!-- The slideshow/carousel -->
 <div class="carousel-inner">
   <div class="carousel-item active">
     <img src="/images/cover3.jpg"  class="d-block w-100" alt="">
   </div>
   <div class="carousel-item">
     <img src="/images/cover2.jpg"  class="d-block w-100" alt="">
   </div>
   <div class="carousel-item">
    <img src="/images/cover1.jpg"  class="d-block w-100" alt="">
  </div>

 </div>

 <!-- Left and right controls/icons -->
 <button class="carousel-control-prev" type="button" data-bs-target="#front-page-carousel" data-bs-slide="prev">
   <span class="carousel-control-prev-icon" aria-hidden="true"></span>
   <span class="visually-hidden">Previous</span>
 </button>
 <button class="carousel-control-next" type="button" data-bs-target="#front-page-carousel" data-bs-slide="next">
   <span class="carousel-control-next-icon" aria-hidden="true"></span>
   <span class="visually-hidden">Next</span>
 </button>
</div>
<!-- End Carousel -->

<!-- Call to action -->
<section class="bg-light p-3" id="cta">
   <h1 class="display-5 text-dark font-weight-bold">NEW ARRIVALS</h1>
   <p class="lead text-dark font-weight-bold">
    REFRESH YOUR CLOSET WITH NEW YONGE PIECES
   </p>
   <button class="btn btn-primary text-light">Shop Now</button>
 </section>
<!-- end call to action -->
</div>

<!-- Footer -->
 <footer class="row">
   <section class="col-12">
     <div class="bg-dark p-3 ">
      <p class="text-light">
        (c) Yonge Sports 2022
      </p>
      </div>
    </section>
  </footer>
<!-- end footer -->


   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
