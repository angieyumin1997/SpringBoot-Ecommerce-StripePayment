<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Yonge Sports </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         <title>Yonge Sports</title>
         <style>
          body {
            overflow-x: hidden;
          }
          </style>
    </head>
    <body>

      <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">YONGE SPORTS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->

      <!-- Login -->
        <div class="container mb-5">
            <form class="px-4 py-3" th:action="@{/login}" method="post">
              <div class="row mt-5">
                <div class="col">
                  <label for="username">User Name</label>
                  <input type="text" class="form-control" id="username" name="username">
                </div>
              </div>
              <div class="row mt-5">
                <div class="col">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
              </div>
              <!-- start error and log out -->

              <div th:if="${param.error}">
                Invalid username and password.
              </div>
              <div th:if="${param.logout}">
                You have been logged out.
              </div>
               <!-- end error and log out -->

              <div class="row mt-5">
                <div class="col">
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
              </div>
            </form>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/register">New around here? Sign up</a>
        </div>
        <!-- end login form -->

        <!-- Footer -->
        <footer class="row">
          <section class="col-12">
            <div class="bg-dark p-3 ">
              <p class="text-light">
                (c) Yonge Sports 2022
              </p>
            </div>
          </section>
        </footer>
        <!-- end footer -->
    
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
