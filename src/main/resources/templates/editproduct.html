      <!-- Category -->
      <form method="POST" action = "/admin/product/updateproduct" enctype="multipart/form-data">
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <label for="name" class="form-label">Product ID</label>
                    <input type="text" class="form-control" name="id" id="id" th:value="${product.prod_id}" readonly>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" name="name" id="name" th:value="${product.name}" required>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <label for="email" class="form-label">Description</label>
                    <input type="text" class="form-control" name="description" id="description" th:value="${product.description}" required>
                </div>
            </div>
            <div class="row mt-5">
              <div class="col">
                  <label for="email" class="form-label">Price</label>
                  <input type="text" class="form-control" name="price" id="price" th:value="${product.price}" required>
              </div>
          </div>
            <div class="row mt-5">
                <div class="col">
                    <label for="email" class="form-label">Category</label>
                    <select class="form-select" name="category" id="category" >
                        <option th:each="category : ${categories}" th:value="${category.category_name}" th:utext="${category.category_name}" th:selected="(${category.category_name} == *{product.category})" ></option>
                    </select>
                </div>
            </div>
            <div class="row mt-5">
              <div class="col">
                  <label for="image" class="form-label">Image</label>
                  <input type="file" class="form-control" name="image" id="image" placeholder="" accept="image/*" required>
              </div>
          </div>
            <div class="row mt-5">
                <div class="col">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

      <!-- End category -->
